<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="font\css\open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body onload="draw();">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          <canvas id="canvas" style="width: 100%;" width="800" height="600"></canvas>
          <div class="btn-group float-right" role="group" aria-label="Basic example">
            <!--<button id="toolPan" type="button" class="btn btn-outline-primary"><span class="oi oi-move"></span></button>-->
            <button id="toolAddGuide" type="button" class="btn btn-outline-primary"><span class="oi oi-plus"></span></button>
            <!--<button id="toolBrush" type="button" class="btn btn-outline-primary"><span class="oi oi-brush"></span></button>-->
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="col-md-3">
          <h1 class="mt-4">Parameters</h1>
          <div>
            <label for="guideExport">Export Guide-lines</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="guideExport" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Copy</button>
              </div>
            </div>
          </div>

          <div>
            <label for="guideImport">Import Guide-lines</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="guideImport">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="importGuide();">Import</button>
              </div>
            </div>
          </div>

          <div>
            <button class="btn btn-outline-primary" type="button" onclick="draw();">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
